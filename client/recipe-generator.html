<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Generator</title>
    <script src="cdn/tailgate.js"></script>
</head>
<body>
    <h1>My Dynamic Goulash Recipe</h1>
    <img id="img" data-gentag data-prompt="A delicious goulash.">
    <p id="recipe" data-gentag data-prompt="Craft a recipe for goulash using exactly five ingredients. Return the ingredients to make it, and the steps to do so, and nothing else." data-loading-message="Loading..."></p>
    
    <script>new tailgate('example-public-key');</script>
</body>
